<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var singleNumber = function(nums) {
            for(i in nums){
                if(nums.indexOf(nums[i]) === nums.lastIndexOf(nums[i])){
                    return nums[i]
            }
};
        }
       var nums = [2,2,1]
        console.log(singleNumber(nums))
        nums = [4,1,2,1,2]
        console.log(singleNumber(nums))
        nums = [1]
        console.log(singleNumber(nums))
    </script>
</body>
</html>
